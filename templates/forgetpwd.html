{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}慕学网忘记密码{% endblock %}
{% block tag %}忘记密码{% endblock %}
{% block content %}
<div class="fl form-box">
    <h2>忘记密码</h2>
    <form id="jsFindPwdForm" method="post" action="{% url 'user:forgetPwd' %}" autocomplete="off">
        <div class="form-group marb20 {% if forgetPwd_form.email.errors %}errorput{% endif %}">
            <label>帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
            <input type="text" id="account" name="email" value="{{ forgetPwd_form.email.value|default_if_none:'' }}" placeholder="请输入邮箱" />
        </div>
        <div class="form-group captcha1 marb38 {% if forgetPwd_form.captcha.errors %}errorput{% endif %}">
            <label>验&nbsp;证&nbsp;码</label>
            {{ forgetPwd_form.captcha }}
        </div>
        <div class="error btns" id="jsForgetTips">{{ msg }}</div>
        <input type="hidden" name="sms_type" value="1">
        <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="提交" />
        <p class="form-p" style="bottom:40px;">您还可以<a href="{% url 'user:login' %}"> [直接登录]</a></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
